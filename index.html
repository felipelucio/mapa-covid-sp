<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 em São Paulo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojs/0.19.8/geo.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="layout">
        <a href="#menu" id="menuLink" class="menu-link">
            <span></span>
        </a>
        
        <div id="menu">
            <div class="pure-menu">
                <span class="pure-menu-heading">Menu</span>
            
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">
                            <input type="checkbox" id="toggle-title" checked />
                            <label for="toggle-title">Título</a>
                        </a>
                    </li>

                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">
                            <input type="checkbox" id="toggle-info-box" checked />
                            <label for="toggle-info-box">Informações</label>
                        </a>
                    </li>
            
                    <li class="pure-menu-item menu-item-divided">
                        <a href="#" class="pure-menu-link">
                            <input type="checkbox" id="toggle-date-selector" checked />
                            <label for="toggle-date-selector">Seletor de Data</label>
                        </a>
                    </li>
            
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="content">
                
                <div id="map"></div>
                
                <div id="controls">
                    <div id="main-title">
                        <h1>Covid-19 em São Paulo</h1>
                    </div>
                    <div id="info-box" class="control-box">
                        <div class="info off">
                            <div class="title">
                                <span class="title-text subtitle"></span>
                            </div>
                            <div class="deaths">
                                <span class="bold">Óbitos (Total): </span>
                                <span class="total-text"></span>
                            </div>
                        </div>
                        <div class="none on">Selecione um distrito abaixo.</div>
                    </div>
                    
                    <div id="date-selector" class="control-box">
                        <div class="subtitle" id="date-selector-label"></div>
                        <input id="date-selector-input" type="range" step="1" list="available-dates" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="ui.js"></script>
    <script src="map_viewer.js"></script>
</body>
</html>
